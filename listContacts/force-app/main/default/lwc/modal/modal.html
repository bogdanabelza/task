<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Contact</h2>                   
                </header>

                <div slot="modalContent" class="modalContent slds-modal__content slds-p-around_medium">
                
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input type = "text" name = "FirstName" label = "First Name" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input type = "text" name = "LastName" label = "Last Name" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input type = "text" name = "Email" label = "Email" required></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input type = "text" name = "Phone" label = "Phone"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                            <lightning-input type = "text" name = "Title" label = "Title"></lightning-input>
                        </div>
                    </div>
    
                </div>

                <footer class="slds-modal__footer modal-hidden">
                    <lightning-button variant="neutral" label={closeLabel}
                    title={cancelLabel} onclick={handleClick}></lightning-button>
                    <lightning-button variant="brand" label={saveLabel}
                    title={saveLabel} class="slds-m-left_x-small" onclick={handleClick}></lightning-button>
                </footer>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
